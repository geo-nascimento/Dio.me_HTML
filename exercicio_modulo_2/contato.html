<html lang="en">

    <title>Template - Utilizar como modelo</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <!-- Aqui vai o seu menu -->
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">Sobre</a></li>

                <li><a href="./contato.html">Contato</a></li>

        <div class="main">
            <div class="header">
                <img src="./images/logo_header.png" alt="Logo do laboratório Argos" id="logo">
                <h1>Clínica Argos</h1>
            </div>
    
            <div class="content">
                <h3>Contato</h3>
                <p>Av. Santos Dumont, 5753 - 02 - Papicu, Fortaleza - CE, 60175-047</p>
                <p>Funcionamento: segunda à sexta de 08:00 às 18:00</p>
                <h3>Formulário de contato</h3>
                <form action="">
                    <div>
                        <label for="nome">Nome: </label>
                        <input type="text" id="nome">
                        <label for="email">E-mail: </label>
                        <input type="email">
                    </div>
                    <br>
                    <div>
                        <label for="assunto">Assunto: </label>
                        <input type="text">
                    </div>
                    <br>
                    <label for="mensagem">Mensagem: </label>
                    <div>
                        <textarea name="" id="mensagem" cols="60" rows="10"></textarea>
                    </div>
                    <br>
                    <input type="submit">
                </form>

            </div>
    
            <div class="footer">
                <iframe width="922px" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.1797301527226!2d-38.65790338524088!3d-3.77103789725655!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c0b34c5f30930b%3A0x45bdb27b5796a8b4!2sPouso%20do%20Teteu!5e0!3m2!1spt-BR!2sbr!4v1686659643141!5m2!1spt-BR!2sbr"  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
